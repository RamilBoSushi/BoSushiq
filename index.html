
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BO SUSHI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="photobosushi_cropped_circle.png" alt="Logo" class="logo" />
    <h1>Zostaw swoją opinię</h1>
    <div class="stars" id="starRating">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>
    <form id="feedbackForm" style="display:none;">
      <textarea placeholder="Co było nie tak?" id="reason" required></textarea>
      <input type="text" placeholder="Imię" id="name" required />
      <input type="text" placeholder="Email lub telefon" id="contact" required />
      <button type="submit">Wyślij</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
